<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARCIOLAB - Espace Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary-color: #3a5bb7;
            --primary-dark: #2a4494;
            --primary-light: #5c7bd3;
            --secondary-color: #4f67c1;
            --accent-color: #3d84de;
            --success-color: #34b197;
            --warning-color: #e05f6e;
            --light-bg: #f8f9fd;
            --light-gray: #f1f3f9;
            --mid-gray: #e0e5f2;
            --dark-bg: #1a2130;
            --text-color: #364156;
            --text-muted: #67758d;
            --light-text: #f8faff;
            --border-radius-sm: 6px;
            --border-radius: 10px;
            --border-radius-lg: 16px;
            --box-shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
            --box-shadow: 0 8px 20px rgba(58, 91, 183, 0.12);
            --box-shadow-lg: 0 12px 28px rgba(58, 91, 183, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(120deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px 0;
            box-shadow: var(--box-shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }

        .brand img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 8px;
        }

        .brand h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .admin-badge {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-top: 30px;
        }

        .stats-container {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow-sm);
        }

        .stats-title {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            align-items: center;
        }

        .stats-title i {
            margin-right: 10px;
        }

        .stat-card {
            background-color: var(--light-gray);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            background-color: rgba(58, 91, 183, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1.4rem;
        }

        .order-list {
            margin-bottom: 30px;
        }

        .order-card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: var(--box-shadow-sm);
            border-left: 4px solid var(--primary-color);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }

        .order-title {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .order-id {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .order-status {
            padding: 5px 12px;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pending {
            background-color: #fff8e6;
            color: #b78105;
        }

        .status-progress {
            background-color: #e6f4ff;
            color: #0771c2;
        }

        .status-completed {
            background-color: #e6fff0;
            color: #05a660;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .detail-item {
            margin-bottom: 5px;
        }

        .detail-label {
            color: var(--text-muted);
            font-size: 0.85rem;
            display: block;
            margin-bottom: 3px;
        }

        .detail-value {
            font-weight: 500;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--light-gray);
        }

        .btn {
            padding: 8px 16px;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn i {
            margin-right: 6px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: #2a9a83;
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }

        .btn-warning:hover {
            background-color: #c94d5c;
        }

        .empty-state {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 40px;
            text-align: center;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--mid-gray);
            margin-bottom: 15px;
        }

        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 16px;
            background-color: white;
            border: 1px solid var(--mid-gray);
            border-radius: 30px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .filter-btn:hover:not(.active) {
            background-color: var(--light-gray);
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="brand">
                    <img src="image/marciolab.jpg" alt="MARCIOLAB Logo">
                    <h1>MARCIOLAB</h1>
                </a>
                <div class="admin-badge">
                    <i class="fas fa-shield-alt"></i> Espace Administration
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="dashboard">
            <div>
                <div class="stats-container">
                    <h2 class="stats-title"><i class="fas fa-chart-pie"></i> Statistiques</h2>
                    <div class="stat-card">
                        <div>
                            <div class="stat-value" id="totalOrders">0</div>
                            <div class="stat-label">Commandes totales</div>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-file-alt"></i>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div>
                            <div class="stat-value" id="pendingOrders">0</div>
                            <div class="stat-label">En attente</div>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div>
                            <div class="stat-value" id="completedOrders">0</div>
                            <div class="stat-label">Terminées</div>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <div class="filter-bar">
                    <button class="filter-btn active" data-filter="all">Toutes</button>
                    <button class="filter-btn" data-filter="pending">En attente</button>
                    <button class="filter-btn" data-filter="progress">En cours</button>
                    <button class="filter-btn" data-filter="completed">Terminées</button>
                </div>

                <div class="order-list" id="ordersList">
                    <!-- Les commandes seront chargées ici dynamiquement -->
                    <div class="empty-state" id="emptyState">
                        <i class="fas fa-folder-open"></i>
                        <p>Aucune commande trouvée</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuration Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyBtLLiwaiiL7YiGeHzvjOg5YLM9UuvDYIc",
                authDomain: "market-16526.firebaseapp.com",
                databaseURL: "https://market-16526-default-rtdb.firebaseio.com",
                projectId: "market-16526",
                storageBucket: "market-16526.appspot.com",
                messagingSenderId: "876393365468",
                appId: "1:876393365468:web:beba1dc4ccfe4f4a385919",
                measurementId: "G-93L8R8SWVK"
            };

            // Initialisation Firebase
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            
            // Vérifier si on a des paramètres d'URL pour une nouvelle commande
            const urlParams = new URLSearchParams(window.location.search);
            
            // Si on a un ID de commande dans l'URL, on récupère les détails
            if(urlParams.has('orderId')) {
                const orderId = urlParams.get('orderId');
                const orderData = {
                    theme: urlParams.get('theme') || '',
                    teacher: urlParams.get('teacher') || '',
                    participants: urlParams.get('participants') || '',
                    pageCount: urlParams.get('pageCount') || '',
                    price: urlParams.get('price') || '',
                    status: urlParams.get('status') || 'En attente',
                    userId: urlParams.get('userId') || '',
                    deliveryMethod: urlParams.get('deliveryMethod') || '',
                    deliveryContact: urlParams.get('deliveryContact') || '',
                    createdAt: Date.now()
                };
                
                // Stocker l'ID de commande et les données dans le localStorage
                saveOrderToLocalStorage(orderId, orderData);
            }
            
            // Chargement des commandes depuis localStorage et Firebase
            loadAllOrders();
            
            // Ajout des écouteurs pour les filtres
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Retirer la classe active de tous les boutons
                    filterButtons.forEach(b => b.classList.remove('active'));
                    // Ajouter la classe active au bouton cliqué
                    this.classList.add('active');
                    // Appliquer le filtre
                    const filterValue = this.getAttribute('data-filter');
                    filterOrders(filterValue);
                });
            });
            
            // Fonction pour sauvegarder une commande dans le localStorage
            function saveOrderToLocalStorage(orderId, orderData) {
                // Récupérer les commandes existantes
                let orders = JSON.parse(localStorage.getItem('marciolabOrders')) || {};
                // Ajouter la nouvelle commande
                orders[orderId] = orderData;
                // Sauvegarder dans le localStorage
                localStorage.setItem('marciolabOrders', JSON.stringify(orders));
            }
            
            // Fonction pour charger toutes les commandes
            function loadAllOrders() {
                // Récupérer les commandes du localStorage
                const localOrders = JSON.parse(localStorage.getItem('marciolabOrders')) || {};
                
                // Préparer le conteneur
                const ordersList = document.getElementById('ordersList');
                ordersList.innerHTML = '';
                
                // Statistiques
                let totalOrders = 0;
                let pendingOrders = 0;
                let completedOrders = 0;
                
                // Vérifier si on a des commandes
                if (Object.keys(localOrders).length > 0) {
                    document.getElementById('emptyState').style.display = 'none';
                    
                    // Boucler sur les commandes
                    for (const [orderId, order] of Object.entries(localOrders)) {
                        totalOrders++;
                        
                        if (order.status === 'En attente') {
                            pendingOrders++;
                        } else if (order.status === 'Terminé') {
                            completedOrders++;
                        }
                        
                        // Créer une carte pour chaque commande
                        const orderCard = createOrderCard(orderId, order);
                        ordersList.appendChild(orderCard);
                    }
                } else {
                    document.getElementById('emptyState').style.display = 'block';
                }
                
                // Mettre à jour les statistiques
                document.getElementById('totalOrders').textContent = totalOrders;
                document.getElementById('pendingOrders').textContent = pendingOrders;
                document.getElementById('completedOrders').textContent = completedOrders;
                
                // Charger aussi depuis Firebase (si disponible)
                database.ref('orders').once('value')
                    .then(snapshot => {
                        if (snapshot.exists()) {
                            snapshot.forEach(childSnapshot => {
                                const orderId = childSnapshot.key;
                                const order = childSnapshot.val();
                                
                                // Vérifier si cette commande n'est pas déjà dans le localStorage
                                if (!localOrders[orderId]) {
                                    totalOrders++;
                                    
                                    if (order.status === 'En attente') {
                                        pendingOrders++;
                                    } else if (order.status === 'Terminé') {
                                        completedOrders++;
                                    }
                                    
                                    // Créer une carte pour la commande
                                    const orderCard = createOrderCard(orderId, order);
                                    ordersList.appendChild(orderCard);
                                    
                                    // Cacher l'état vide
                                    document.getElementById('emptyState').style.display = 'none';
                                }
                            });
                            
                            // Mettre à jour les statistiques
                            document.getElementById('totalOrders').textContent = totalOrders;
                            document.getElementById('pendingOrders').textContent = pendingOrders;
                            document.getElementById('completedOrders').textContent = completedOrders;
                        }
                    });
            }
            
            // Fonction pour créer une carte de commande
            function createOrderCard(orderId, order) {
                const card = document.createElement('div');
                card.className = 'order-card';
                card.setAttribute('data-status', order.status.toLowerCase().replace(' ', '-'));
                
                // Déterminer la classe de statut
                let statusClass = '';
                switch (order.status) {
                    case 'En attente':
                        statusClass = 'status-pending';
                        break;
                    case 'En cours':
                        statusClass = 'status-progress';
                        break;
                    case 'Terminé':
                        statusClass = 'status-completed';
                        break;
                }
                
                // Formatage de la date
                const orderDate = order.createdAt ? new Date(order.createdAt).toLocaleDateString('fr-FR') : 'Date inconnue';
                
                card.innerHTML = `
                    <div class="order-header">
                        <div>
                            <div class="order-title">${order.theme}</div>
                            <div class="order-id">ID: ${orderId}</div>
                        </div>
                        <div class="order-status ${statusClass}">${order.status}</div>
                    </div>
                    <div class="order-details">
                        <div class="detail-item">
                            <div class="detail-label">Professeur & Etablissement</div>
                            <div class="detail-value">${order.teacher}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Nombre de pages</div>
                            <div class="detail-value">${order.pageCount}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Prix</div>
                            <div class="detail-value">${order.price}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Date</div>
                            <div class="detail-value">${orderDate}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Méthode de livraison</div>
                            <div class="detail-value">${order.deliveryMethod === 'whatsapp' ? 'WhatsApp' : 'Email'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Contact</div>
                            <div class="detail-value">${order.deliveryContact}</div>
                        </div>
                    </div>
                    <div class="order-actions">
                        <button class="btn btn-primary" onclick="updateStatus('${orderId}', 'En cours')">
                            <i class="fas fa-play"></i> Démarrer
                        </button>
                        <button class="btn btn-success" onclick="updateStatus('${orderId}', 'Terminé')">
                            <i class="fas fa-check"></i> Terminer
                        </button>
                        <button class="btn btn-warning" onclick="deleteOrder('${orderId}')">
                            <i class="fas fa-trash"></i> Supprimer
                        </button>
                    </div>
                `;
                
                return card;
            }
            
            // Fonction pour filtrer les commandes
            window.filterOrders = function(status) {
                const orderCards = document.querySelectorAll('.order-card');
                
                orderCards.forEach(card => {
                    if (status === 'all') {
                        card.style.display = 'block';
                    } else {
                        const cardStatus = card.getAttribute('data-status');
                        card.style.display = cardStatus === status ? 'block' : 'none';
                    }
                });
            };
            
            // Fonction pour mettre à jour le statut d'une commande
            window.updateStatus = function(orderId, newStatus) {
                // Mettre à jour dans le localStorage
                const orders = JSON.parse(localStorage.getItem('marciolabOrders')) || {};
                if (orders[orderId]) {
                    orders[orderId].status = newStatus;
                    localStorage.setItem('marciolabOrders', JSON.stringify(orders));
                }
                
                // Mettre à jour dans Firebase
                database.ref('orders/' + orderId).update({
                    status: newStatus
                }).catch(error => {
                    console.error("Erreur lors de la mise à jour dans Firebase: ", error);
                });
                
                // Recharger la page pour refléter les changements
                loadAllOrders();
            };
            
            // Fonction pour supprimer une commande
            window.deleteOrder = function(orderId) {
                if (confirm('Êtes-vous sûr de vouloir supprimer cette commande ?')) {
                    // Supprimer du localStorage
                    const orders = JSON.parse(localStorage.getItem('marciolabOrders')) || {};
                    if (orders[orderId]) {
                        delete orders[orderId];
                        localStorage.setItem('marciolabOrders', JSON.stringify(orders));
                    }
                    
                    // Supprimer de Firebase
                    database.ref('orders/' + orderId).remove().catch(error => {
                        console.error("Erreur lors de la suppression dans Firebase: ", error);
                    });
                    
                    // Recharger la page pour refléter les changements
                    loadAllOrders();
                }
            };
        });
    </script>
</body>
</html>
